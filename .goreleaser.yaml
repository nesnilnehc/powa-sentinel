# GoReleaser configuration for automated releases
# https://goreleaser.com

version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: powa-sentinel
    main: ./cmd/powa-sentinel
    binary: powa-sentinel
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.ShortCommit}}
      - -X main.buildDate={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - README.md
      - LICENSE
      - config/config.yaml.example

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch

# Multi-platform: one dockers entry per platform with buildx, then docker_manifests.
# See https://goreleaser.com/cookbooks/multi-platform-docker-images
dockers:
  - image_templates:
      - "ghcr.io/nesnilnehc/powa-sentinel:{{ .Tag }}-amd64"
      - "ghcr.io/nesnilnehc/powa-sentinel:latest-amd64"
    use: buildx
    dockerfile: Dockerfile.goreleaser
    extra_files:
      - config/config.yaml.example
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
      - "--build-arg=VERSION={{.Version}}"
      - "--build-arg=COMMIT={{.ShortCommit}}"
      - "--build-arg=BUILD_DATE={{.Date}}"
  - image_templates:
      - "ghcr.io/nesnilnehc/powa-sentinel:{{ .Tag }}-arm64"
      - "ghcr.io/nesnilnehc/powa-sentinel:latest-arm64"
    use: buildx
    goarch: arm64
    dockerfile: Dockerfile.goreleaser
    extra_files:
      - config/config.yaml.example
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64"
      - "--build-arg=VERSION={{.Version}}"
      - "--build-arg=COMMIT={{.ShortCommit}}"
      - "--build-arg=BUILD_DATE={{.Date}}"

docker_manifests:
  - name_template: "ghcr.io/nesnilnehc/powa-sentinel:{{ .Tag }}"
    image_templates:
      - "ghcr.io/nesnilnehc/powa-sentinel:{{ .Tag }}-amd64"
      - "ghcr.io/nesnilnehc/powa-sentinel:{{ .Tag }}-arm64"
  - name_template: "ghcr.io/nesnilnehc/powa-sentinel:latest"
    image_templates:
      - "ghcr.io/nesnilnehc/powa-sentinel:latest-amd64"
      - "ghcr.io/nesnilnehc/powa-sentinel:latest-arm64"

release:
  github:
    owner: nesnilnehc
    name: powa-sentinel
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"

announce:
  skip: true
